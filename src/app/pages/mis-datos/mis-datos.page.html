<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mis-datos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  
  <div>
    <h3> Bienvenido(a) {{ usuario.firstName }} {{ usuario.lastName }} </h3>
  </div>

  <ion-item><ion-input label="Cuenta" labelPlacement="floating" name="cuenta"
        [(ngModel)]="usuario.userName"></ion-input></ion-item>

  <ion-item><ion-input label="Correo" labelPlacement="floating"
    name="correo" [(ngModel)]="usuario.email"></ion-input></ion-item>

  <ion-item><ion-input label="Contraseña" labelPlacement="floating"
        
    name="contraseña" [(ngModel)]="usuario.password"></ion-input></ion-item>

  <ion-item><ion-input label="Pregunta secreta" labelPlacement="floating"
    name="pregunta" [(ngModel)]="usuario.secretQuestion"></ion-input></ion-item>

  <ion-item><ion-input label="Respuesta secreta" labelPlacement="floating"
    name="respuesta" [(ngModel)]="usuario.secretAnswer"></ion-input></ion-item>

  <ion-item><ion-input label="Nombre" labelPlacement="floating"
    name="nombre" [(ngModel)]="usuario.firstName"></ion-input></ion-item>

  <ion-item><ion-input label="Nombre usuario" labelPlacement="floating"
    name="usuario" [(ngModel)]="usuario.firstName"></ion-input></ion-item>

  <ion-item><ion-input label="Apellido" labelPlacement="floating"
    name="apellido" [(ngModel)]="usuario.lastName"></ion-input></ion-item>

  <ion-item class="font-size-12">
    <ion-select name="educacion" [(ngModel)]="usuario.educationalLevel.id"
        (ionChange)="actualizarNivelEducacional($event)"
        label="Educación" position="floating">
      <ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales"
        [value]="nivelEducacional.id">
        <!-- saber si nivel educacional sirve -->
          {{nivelEducacional.id}} 
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <app-date-picker
    
        [(ngModel)]="usuario.dateOfBirth"
        (ionChange)="onFechaNacimientoChange($event)"
        label="Nacimiento"
        labelPlacement="floating">
    </app-date-picker>
  </ion-item>

  <ion-item><ion-input label="Direccion" labelPlacement="floating"
    name="direccion" [(ngModel)]="usuario.address"></ion-input></ion-item>

  <ion-button (click)="guardarUsuario()">
    Guardar
  </ion-button>

</ion-content>
